<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Home</title>
  <link rel="stylesheet" href="styles/style-front.css">
</head>

<body>
  <div class="employee">
    <div class="inputs">
      <input type="number" placeholder="Employee Id" class="employee-login" id="emp-username">
      <input type="text" placeholder="Password" class="employee-psw" id="emp-password">
    </div>
    <button onclick="employeeLogin();" id="emp-button">Employee Login</button>
  </div>

  <div class="manager">
    <div class="inputs">
      <input type="number" placeholder="Manager Id" class="manager-login" id="mana-username">
      <input type="text" placeholder="Password" class="manager-psw" id="mana-password">
    </div>
    <button onclick="managerLogin();" id="mana-button">Manager Login</button>
  </div>

  <h3 id="error-message"></h3>

  <audio src="images/the-office-theme-song_01.mp3" controls>
    This browser does not support the audio file.
  </audio>
</body>
<script src="scripts/front-script.js"></script>
</html>
