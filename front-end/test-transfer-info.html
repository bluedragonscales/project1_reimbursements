<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Page 1</title>
  </head>
  <body>
    <p>Enter a number and click on the button to send it to the next page.</p>
    <input type="number" id="input">
    <button onclick="transfer(input);">Click to send the number to page 2</button>
  </body>
  <script>
    const input = document.getElementById("input");

    function transfer(num){
      sessionStorage.setItem("value", num.value);
      window.location.href = "test-transfer-info-page2.html";
    };
  </script>
</html>
